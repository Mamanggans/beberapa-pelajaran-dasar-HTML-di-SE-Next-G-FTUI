<!DOCTYPE html>
<html>
<body>
<canvas ID="myCanvas" width="600" height="300" style="border: 1px solid black">
</canvas>
<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(40, 40);
	ctx.lineTo(240, 40);
	ctx.stroke();
</script>
</body>
</html>
