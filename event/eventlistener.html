<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function OnClick () {
alert ("a click event has occured on the submit button.");
	}
	function AddEventHandler () {
		var Button = document.getElementById ("Button");
		if (Button.addEventListener) {
			Button.addEventListener ("click", OnClick, false);

		}
	}
	function RemoveEventHandler () {
		var Button = document.getElementById("Button")
		if (Button.removeEventListener) {
			Button.removeEventListener ("click", OnClick, false);
		}
	}
</script>
</head>
<body>
click on submit button when the 'click' event has a listener and when it does not. <BR/>
<BUTTON onclick="AddEventHandler();">add a 'click' event listener to the submit button</BUTTON>
<button onclick="RemoveEventHandler();">remove the the event listener</button>
<BR /> <BR />
<button id="Button">submit</button>
</body>
</html>
